<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="finder.css">
    <title>Recipe Finder</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Recipe Finder</h1>
        <p>Enter your ingredients below to find recipes!</p>
    </header>

    <div class="cuisine-filters">
        <button class="cuisine-button active" data-cuisine="all">All Cuisines</button>
        <button class="cuisine-button" data-cuisine="indian">Indian</button>
        <button class="cuisine-button" data-cuisine="italian">Italian</button>
        <button class="cuisine-button" data-cuisine="american">American</button>
        <button class="cuisine-button" data-cuisine="Veg">Vegetarian</button>
        <span class="icon Veg-icon"></span>
        <button class="cuisine-button" data-cuisine="Non-Veg">Non-Vegetarian</button>
        <span class="icon Non-Veg-icon"></span>
    </div>

    <div class="search-section">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Enter ingredients (comma separated)">
            <button id="search-button">
                <i class="fas fa-search"></i> Find Recipes
            </button>
            <button id="clear-button">
                <i class="fas fa-times"></i> Clear
            </button>
        </div>
        <div class="button-wrapper">
            <button id="surprise-me-button">
                <span class="feeling-adventurous">Feeling adventurous?</span>
                <span class="surprise-me">Surprise Me!</span>
            </button>
        </div>
        
    </div>
    
    <div class="loader" id="loader" style="display: none;"></div>
    
    <div class="recipe-suggestions">
        <div class="results-header">
            <h2>Search Results</h2>
            <div class="results-count" id="results-count"></div>
        </div>
        <div class="recipe-grid" id="recipe-grid">
            <div class="welcome-message">
                <i class="fas fa-utensils"></i>
                <p>Start by entering ingredients or selecting a cuisine</p>
            </div>
        </div>
    </div>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h2 id="recipe-modal-title"></h2>
            <div class="modal-image-container">
                <img id="recipe-modal-img" src="" alt="" onerror="this.src='https://via.placeholder.com/500x300?text=Recipe+Image'">
            </div>
            <div class="modal-details">
                <p id="recipe-modal-description"></p>
                <div class="detail-row">
                    <span class="detail-label"><i class="fas fa-globe"></i> Cuisine:</span>
                    <span id="recipe-modal-cuisine"></span>
                </div>
                <div class="detail-row">
                    <span class="detail-label"><i class="fas fa-clipboard-list"></i> Ingredients:</span>
                    <ul id="recipe-modal-ingredients"></ul>
                </div>
                <button class="save-recipe" id="save-recipe">
                    <i class="far fa-bookmark"></i> Save Recipe
                </button>
            </div>
        </div>
    </div>

    <!-- Saved Recipes Modal -->
    <div id="saved-modal" class="modal">
        <div class="modal-content">
            <span id="close-saved-modal" class="close-btn">&times;</span>
            <h2>Your Saved Recipes</h2>
            <div class="saved-recipes-grid" id="saved-recipes-grid">
                <p class="empty-message">You haven't saved any recipes yet</p>
            </div>
        </div>
    </div>

    <!-- View Saved Button -->
    <button id="view-saved" class="floating-button">
        <i class="fas fa-bookmark"></i> Saved Recipes
    </button>

    <script src="finder.js"></script>
</body>
</html>
